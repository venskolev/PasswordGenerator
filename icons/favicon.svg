  <circle cx="130" cy="95" r="210" fill="url(#aurora-glow-1)"></circle>
  <circle cx="410" cy="140" r="190" fill="url(#aurora-glow-2)"></circle>

  <!-- Shield -->
  <g filter="url(#softShadow)">
    <path d="M256 92
